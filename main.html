<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /><title>Sidescroller</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
        <style type="text/css"> body { margin: 0; }</style>
    </head>


    <body>
        <script src="Programmes/Titlescreen.js"></script>
        <script src="Programmes/controlsandtools.js"></script>
        <script src="Programmes/story1.js"></script>
        <script src="Programmes/world1.js"></script>
        <script src="Programmes/world2.js"></script>
        <script src="Programmes/story2.js"></script>
        <script src="Programmes/gameOver.js"></script>
        <script src="Programmes/story3.js"></script>
        <script src="Programmes/victoire.js"></script>

        <script type="text/javascript">
            
            var config = {
                type: Phaser.AUTO,
                width: 1280, height: 720,
                physics: {
                    
                default: 'arcade',
                arcade: {
                gravity: { y: 1500 },
                debug: false
                }},
                scene : [Titlescreen,controlsandtools,story1,world1,world2,story2,gameOver,story3,victoire]
                
            };
                new Phaser.Game(config);  
            
            

        </script>
    </body>
</html>
